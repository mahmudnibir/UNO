<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="oval" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#dc2626"/>
      <stop offset="1" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#facc15"/>
      <stop offset="0.5" stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#d97706"/>
    </linearGradient>
    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="8"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.4"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Maskable Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Subtle Pattern -->
  <pattern id="pat" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="white" opacity="0.03"/>
  </pattern>
  <rect width="512" height="512" fill="url(#pat)"/>

  <!-- Card Container -->
  <g transform="translate(256, 250) rotate(-10)">
    <!-- Card Body -->
    <rect x="-130" y="-180" width="260" height="360" rx="24" fill="url(#card)" stroke="rgba(255,255,255,0.15)" stroke-width="4" filter="url(#drop)"/>
    
    <!-- Inner Border ring -->
    <rect x="-118" y="-168" width="236" height="336" rx="18" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/>

    <!-- Oval -->
    <g transform="rotate(45)">
       <ellipse cx="0" cy="0" rx="100" ry="65" fill="url(#oval)" stroke="#facc15" stroke-width="6"/>
       <!-- Text -->
       <text x="0" y="22" font-family="sans-serif" font-weight="900" font-size="60" text-anchor="middle" fill="url(#gold)" transform="rotate(-45)" style="font-style: italic; text-shadow: 2px 2px 0px rgba(0,0,0,0.3);">UNO</text>
    </g>
  </g>
  
  <!-- MASTER Ribbon -->
  <g transform="translate(256, 420)">
    <rect x="-100" y="-22" width="200" height="44" rx="22" fill="#facc15" filter="url(#drop)"/>
    <text x="0" y="10" font-family="sans-serif" font-weight="800" font-size="24" text-anchor="middle" fill="#451a03" letter-spacing="4">MASTER</text>
  </g>
</svg>