
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>UNO Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap');
      
      :root {
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.05);
      }

      body {
        font-family: 'Outfit', sans-serif;
        overscroll-behavior: none;
        background-color: #0f172a;
        color: white;
        -webkit-tap-highlight-color: transparent;
      }

      /* Optimized Flying Card Animation - No Filters */
      @keyframes flyCenter {
        0% {
          transform: translate3d(var(--start-x), var(--start-y), 0) rotate(var(--rot)) scale(0.8);
          opacity: 1;
        }
        80% {
           transform: translate3d(0, 0, 0) rotate(0deg) scale(1.1);
        }
        100% {
          transform: translate3d(0, 0, 0) rotate(0deg) scale(1);
          opacity: 1;
        }
      }
      .animate-fly-center {
        animation: flyCenter 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        will-change: transform;
        backface-visibility: hidden;
      }

      @keyframes spinSlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spinSlow 20s linear infinite;
      }
      .animate-spin-slow-reverse {
        animation: spinSlow 20s linear infinite reverse;
      }

      @keyframes pop {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.3s ease-out forwards;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(var(--rot)); }
        50% { transform: translateY(-20px) rotate(calc(var(--rot) + 5deg)); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes confetti {
        0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 1; }
        25% { transform: translateY(20vh) rotate(90deg) translateX(20px); }
        50% { transform: translateY(50vh) rotate(180deg) translateX(-20px); }
        75% { transform: translateY(80vh) rotate(270deg) translateX(20px); }
        100% { transform: translateY(110vh) rotate(360deg) translateX(0); opacity: 0; }
      }
      .animate-confetti {
        animation: confetti linear forwards;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .transform-style-3d {
        transform-style: preserve-3d;
      }
    </style>
    <script type="importmap">

        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"

  </head>

        <div class="animate-pulse text-yellow-400 font-black text-2xl tracking-widest">LOADING...</div>

</html>
